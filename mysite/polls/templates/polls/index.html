{% extends "base.html"  %}
{% load static %}

{% block title %}index_title{% endblock %}

{% block body %}
<div style="color:#F00">
   {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    {% endif %}
</div>
<br>
<form action="{% url 'polls:search' %}" method="post">
    {% csrf_token %}
    <div>
        <input class="form-control" placeholder="请输入搜索内容" id="kword" name="kword" type="text" maxlength="120"/>
    </div>
    <input class="btn btn-primary" id="subSerch" type="submit" value="全 文 搜 索" />
</form>
{% endblock %}

{% block js %}
 {{ block.super }}
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'el-pagination/js/el-pagination.js' %}"></script>
     <script>
        $.endlessPaginate({
            paginateOnScroll: true,
            paginateOnScrollMargin: 20
        });
    </script>
{% include page_template %}
{% endblock %}
